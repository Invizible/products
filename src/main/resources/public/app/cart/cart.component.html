<div>
  <ng-container *ngFor="let cartItem of cart.cartItems; trackBy: trackByFn">
    <app-cart-item [cartItem]="cartItem" [readonly]="readonly" (cartItemChange)="cartItemChange($event)" (removeEvent)="removeCartItem(cartItem)"></app-cart-item>
  </ng-container>

  <h3>
    Total: {{ cart.total | currency }}
  </h3>
</div>
