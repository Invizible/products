<mat-card class="card">
  <img mat-card-image [src]="product.photo" [alt]="product.title">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
    <p>
      {{ product.price | currency }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="addToCart()">BUY</button>
  </mat-card-actions>
</mat-card>
