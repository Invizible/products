<h1>Checkout</h1>

<div *ngIf="cart$ | async as cart">
  <ng-container *ngIf="cart.cartItems.length">
    <app-cart [cart]="cart" (cartChange)="cartChange($event)"></app-cart>

    <app-payment-info [paymentInfo]="paymentInfo" (submitEvent)="submitPurchase($event)"></app-payment-info>
  </ng-container>
</div>

<a mat-button routerLink="/products" class="products-link">Back to Products</a>
